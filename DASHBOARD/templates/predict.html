<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Term Deposit Subscription Prediction</title>
</head>

<body style="background-image: url({{url_for('static',filename='bb.jpg') }})">

    <!-- HEADING -->
    <center><br>
        <h2 class="display-4"><strong>Term Deposit Subscription </strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <center>
    <div class="container-fluid"></div>

        <form method="POST" action = "http://127.0.0.1:5000/result">
            <br>
            <!-- <p><b>Big Mart Sales Prediction</b></p> -->
            Age : <input type="number" step='1' min='18' max='95' name="age"/>
            <br><br>
            Average Yearly Balance : <input type="number" step='1' min='-8019' max='102127' name="balance"/>
            <br><br>
            Last Contacted (Day) : <input type="number" step='1' min='1' max='31' name="day"/>
            <br><br>
            Times of Contact During This Campain : <input type="number" step='1' min='1' max='63' name="campaign"/>
            <br><br>
            Last Contact After Last Campaign (Day): <input type="number" step='1' min='-1' max='871' name="pdays"/>
            <br><br>
            Times of Contact Before This Campaign : <input type="number" step='1' min='0' max='275' name="previous"/>
            <br><br>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Job</span>
                <select name="job" style="width: 250px" class="form-control" required="required">
                <option value="unemployed">Unemployed</option>
                <option value="services">Services</option>
                <option value="management">Management</option>
                <option value="blue-collar">Blue-collar</option>
                <option value="self-employed">Self-employed</option>
                <option value="technician">Technician</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="admin.">Admin.</option>
                <option value="student">Student</option>
                <option value="housemaid">Housemaid</option>
                <option value="retired">Retired</option>
                <option value="unknown">Unknown</option>
                <option disabled selected hidden>The job?</option>
            </select>
            </div><br>
    
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Marital</span>
                <select name="marital" style="width: 250px" class="form-control" required="required">
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option disabled selected hidden>Married?</option>
            </select>
            </div>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Education</span>
                <select name="education" style="width: 250px" class="form-control" required="required">
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
                <option value="unknown">Unknown</option>
                <option disabled selected hidden>Last education?</option>
            </select>
            </div>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Default</span>
                <select name="default" style="width: 250px" class="form-control" required="required">
                <option value="no">No</option>
                <option value="yes">Yes</option>
                <option disabled selected hidden>Has credit in default?</option>
            </select>
            </div>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Housing</span>
                <select name="housing" style="width: 250px" class="form-control" required="required">
                <option value="no">No</option>
                <option value="yes">Yes</option>
                <option disabled selected hidden>Has housing loan?</option>
            </select>
            </div>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Loan</span>
                <select name="loan" style="width: 250px" class="form-control" required="required">
                <option value="no">No</option>
                <option value="yes">Yes</option>
                <option disabled selected hidden>Has personal loan?</option>
            </select>
            </div>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Contact</span>
                <select name="contact" style="width: 250px" class="form-control" required="required">
                <option value="cellular">Cellular</option>
                <option value="telephone">Telephone</option>
                <option disabled selected hidden>Contacted by?</option>
            </select>
            </div>
            <div class="input-group mb-3" style="width: 500px">
                <span class="input-group-text" style="width: 125px">Month</span>
                <select name="month" style="width: 250px" class="form-control" required="required">
                <option value="oct">Oct</option>
                <option value="may">May</option>
                <option value="apr">Apr</option>
                <option value="jun">Jun</option>
                <option value="feb">Feb</option>
                <option value="aug">Aug</option>
                <option value="jan">Jan</option>
                <option value="jul">Jul</option>
                <option value="nov">Nov</option>
                <option value="sep">Sep</option>
                <option value="mar">Mar</option>
                <option value="dec">Dec</option>
                <option disabled selected hidden>Last contacted month?</option>
            </select>
            </div>
        <br><br>
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#2a7886; color: cornsilk; type="button" class="btn btn-info">üîç Predict</button>
        </form><br>

    </div>
    <br>
    </center>
    <!-- Log Out -->
    <center>
        <form action = "http://127.0.0.1:5000">
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: #f50101;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>
    
    <!--JavaScript at end of body for optimized loading-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
